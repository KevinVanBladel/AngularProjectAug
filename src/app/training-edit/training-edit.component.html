<h1>{{actionType}} Training</h1>
<form [formGroup]="Trainingform" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12 " for="Naam">Naam</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="Naam" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Locatie">Locatie</label>
    <div class="col-md-12">
        <input class="form-control" type="text" formControlName="Locatie">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Hoeveelheid">Hoeveelheid</label>
    <div class="col-md-12">
        <input class="form-control" type="text" formControlName="Hoeveelheid" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="ActiviteitId">Activiteit</label>
    <select class="col-md-12" ng-repeat="act in Activiteiten" value="{{act.id}}" required>
              {{ act.id }}
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right" [disabled]="!Trainingform.valid" >Opslaan</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
