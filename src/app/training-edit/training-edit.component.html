<h1>{{actionType}} Training</h1>
<form [formGroup]="Trainingform" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12 " for="Naam">Naam</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="Naam">
    </div>
    <span class="text-danger ml-3" *ngIf="Naam.invalid && formDir.submitted">
        Naam is required.
      </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Locatie">Locatie</label>
    <div class="col-md-12">
        <input class="form-control" type="text" formControlName="Locatie">
    </div>
    <span class="text-danger ml-3" *ngIf="Locatie.invalid && formDir.submitted">
        Locatie is required.
      </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Hoeveelheid">Hoeveelheid</label>
    <div class="col-md-12">
        <input class="form-control" type="text" formControlName="Hoeveelheid">
    </div>
    <span class="text-danger ml-3" *ngIf="Hoeveelheid.invalid && formDir.submitted">
        Hoeveelheid is required.
      </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="ActiviteitId">Activiteit</label>
    <select class="col-md-12">
            <option class="form-control col-md-12" *ngOptions="Activiteit in Activiteiten">
              {{ Activiteit.id }}
            </option>
    </select>
    <span class="text-danger ml-3" *ngIf="ActiviteitId.invalid && formDir.submitted">
        Activiteit is required.
      </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right" [disabled]="!Trainingform.valid" >Opslaan</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
