<form [formGroup]="Loginform" (ngSubmit)="login()" #formDir="ngForm" novalidate>
    <div class="form-group row">
      <label class=" control-label col-md-12 " for="Username">Username</label>
      <div class="col-md-12">
        <input class="form-control" type="text" [formControl]="Username">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-12" for="Password">Password</label>
      <div class="col-md-12">
          <input class="form-control" type="password" [formControl]="Password">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success float-right">Login</button>
      </div>
  </form>
